---
- name: Create Backend Directory
  file:
    path: ~/backend-app
    state: directory

- name: unarchive backend
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend-app
    npm i        

- name: "Execute app using PM2"
  shell: |    
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js

  register: execute_node

- name: "message"
  debug:
  msg: "{{ execute_node.stdout_lines }}"

- name: "start PM2 as service"
  become: true
  shell: |      
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu -hp /home/ubuntu